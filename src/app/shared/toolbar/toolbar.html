<mat-toolbar class="common-toolbar">
  <span class="fill-remaining-space">{{pageTitle}}</span>
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button routerLink="" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
  </button>
  <button mat-menu-item routerLink="/to-do-list">
    <mat-icon>playlist_add_next</mat-icon>
    <span>To Do List</span>
</button>
  <button mat-menu-item routerLink="/local-weather-page">
        <mat-icon>wb_cloudy_icon</mat-icon>
        <span>Daily Weather</span>
      </button>
  </span>
</mat-menu>
</span>
</mat-toolbar>
